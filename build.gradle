plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'io.github.cottonmc'
version = '1.6.1+1.15'

repositories {
    mavenCentral()
    maven {
        url 'https://server.bbkr.space/artifactory/libs-release/'
    }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.15'
    modImplementation 'net.fabricmc:fabric-loader:0.6.4+build.169'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.4.12+build.261-1.15'
    modImplementation 'io.github.cottonmc:Jankson-Fabric:2.0.0+j1.2.0'
}
