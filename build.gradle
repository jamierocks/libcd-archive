plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'io.github.cottonmc'
version = '2.2.2+1.15.1'

repositories {
    mavenCentral()
    maven {
        url 'https://server.bbkr.space/artifactory/libs-release/'
    }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.15.1'
    modImplementation 'io.github.cottonmc:Jankson-Fabric:2.0.1+j1.2.0'
    modImplementation 'net.fabricmc:fabric-loader:0.7.2+build.175'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.4.25+build.282-1.15'
}
